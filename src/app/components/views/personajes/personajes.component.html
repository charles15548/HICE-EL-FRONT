<div class="container">
    <br>
    <div class="row">
        <div class="col-12 btn-agregar">
           
        </div>
    </div>
    <div class="row p-5">
        <div class="col-12">
            <div class="row section-banner">
                <div class="col-6">
                    <h2>Listado de Audios Prueba</h2>
                </div>
                <div class="col-6 btn-agregar">
                   
                </div>
            </div>
        </div>
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Audio</th>
                        <th scope="col">ID Usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let lista of listaPersonajes; index as i">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{lista.nombre}}</td>
                        <td>{{lista.descripcion}}</td>
                        
                       
                        <td>
                            <button class="btn btn-success" (click)="verAudios(lista.idPersonaje)">
                            Ir a Audio
                           </button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>


</div>
