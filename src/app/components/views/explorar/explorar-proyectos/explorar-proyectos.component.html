<app-mainheader></app-mainheader>

<div class="grid-container">
  <div class="card" *ngFor="let lista of listaProyectos; index as i">
    <div class="card-header">
      <h3>{{lista.nombre}}</h3>
    </div>
    <div class="card-body">
      <img 
        [src]="'http://localhost:8090/Archivo/Proyecto/' + lista.imgProyecto" 
        alt="Imagen del proyecto" 
        class="card-image">
      <p class="description">{{lista.descripcion}}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-success" (click)="verPersonajes(lista.idProyecto)">
        Ir a Personaje
      </button>
    </div>
  </div>
</div>
