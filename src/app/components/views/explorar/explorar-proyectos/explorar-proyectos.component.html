<app-mainheader></app-mainheader>

<div class="grid-container">
  <div class="project-item" *ngFor="let lista of listaProyectos; index as i">
    <img 
      [src]="'http://localhost:8090/Archivo/Proyecto/' + lista.imgProyecto" 
      alt="Imagen del proyecto" 
      class="project-image">
    <p class="project-name">{{lista.nombre}}</p>
    <button class="btn-success" (click)="verPersonajes(lista.idProyecto)">
      Ir a Personaje
    </button>
  </div>
</div>
